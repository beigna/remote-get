<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Bajá y enviá</title>
  </head>

  <body>

    <form method="post">
      <div class="form_row">
        <label for="f_email">Email</label>
        <input type="email" name="email" id="f_email" required="required">
      </div>

      <div class="form_row">
        <label for="f_url">URL</label>
        <input type="url" name="url" id="f_url" required="required">
      </div>

      <div class="form_row">
        <button>Procesar</button>
      </div>
    </form>

  </body>
</html>
